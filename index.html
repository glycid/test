    <script type="text/javascript">
      
      function validateForm(value) {
        if(document.getElementById('vorname').value == '' ) {
          alert('Das Feld Vorname muss ausgefuellt werden!');
        }
        else {
          var vorName = document.getElementById('vorname').value;
        }
        if(document.getElementById('nachname').value == '') {
          alert('Das Feld Nachname muss ausgefuellt werden!');
        }
        else {
          var nachName = document.getElementById('nachname').value;
        }
        if(isNaN(document.getElementById('jahre').value)) {
          alert('Die Zugehoerigkeit muss in Zahlen angegeben werden');
        }
        if(vorName && nachName) {
          var gesamtname = "Hallo " + vorName + " " + nachName;
          writeCookie("testname", gesamtname, 365); 
          //alert(gesamtname);
        }
      }

      function changeImage() {

    </script>

    <h1>Jetzt spielen wir mal mit HTML5 Canvas</h1>
    <div style="border: 1px solid gray; width:580px; margin:0 25% 0 25%;">
    <canvas id="myCanvas" width="578" height="200"></canvas>
    </div>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      context.beginPath();
      context.moveTo(100, 20);
      context.bezierCurveTo(50, 100, 250, 100, 200, 20);
      context.lineWidth = 5;

      // line color
      context.strokeStyle = 'red';
      context.stroke();
    </script>
